<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Firebase Control</title>
        <script src="https://www.gstatic.com/firebasejs/4.5.2/firebase.js"></script>
        <script src="firecontrol.js"></script>
    </head>
    <body>
      <h2>Insert JSON into Database</h2>
      <input id="upload" type="file">
      <button onclick="processUpload()">Upload</button>
      </form>
      <div id="num"></div>
      <br>
      <div id="liveView">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone Number</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody id="liveContents">
            </tbody>
        </table>
      </div>
      <br>
      <div id="inputArea">
        <form method="post" onsubmit="return submitForm(this.form)">
          Name:<br>
          <input id="nameIn" type="text" name="name" required="required" pattern="([A-Z][a-z]*){1}(\s{1}[A-Z][a-z]*)?(\s{1}[A-Z][a-z]*)?" title="Please capitalize each name and/or initial."><br>
          Phone Number:<br>
          <input id="phoneIn" type="text" name="phone" required="required" pattern="([0-9]{7}|[0-9]{10})" title="Please use the following format: ####### or ##########."><br>
          Age:<br>
          <input id="ageIn" type="number" name="age" required="required"><br><br>
          <input type="submit" name="submit" value="Submit">
        </form>
      </div>
      <div id="search">
        <input type="text" id="searchIn">
        <input type="button" onClick="search()" value="Search">
      </div>
    </body>
  </html>
